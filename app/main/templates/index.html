{% extends "heading.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
    <h1 class="greeting">Hi!</h1>
    {% else %}
    <h1 class = "greeting">Hi, {{ current_user.username }}!</h1>
    {% endif %}
    {% for post in posts %}
    <p class = "post">
    {% include '_post.html' %}
    </p>
    {% endfor %}
{% endblock %}
