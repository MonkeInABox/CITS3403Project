{% extends "heading.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
    <h1>Hi!</h1>
    {% else %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% endif %}
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b> {{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
